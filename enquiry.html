<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
content="width=device-width, initial-scale=1" />
<title>Enquiry |  Sparkle  Cleaning Solutions</title>

<!-- External stylesheet linked -->
<link rel="stylesheet" href="css/style.css" />

<script defer src="js/main.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="logo"
href="index.html">Sparkle<span>Cleaning</span></a>
        <nav aria-label="Primary">
            <button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="primaryNav">Menu</button>
            <ul id="primaryNav" class="nav-list">
                <li><a
href="index.html">Home</a></li>
                <li><a
href="about.html">About</a></li>
                <li><a
href="services.html">Services</a></li>
                <li><a href="enquiry.html" aria-current="page">Enquiry</a></li>
                <li><a
href="contact.html">Contact</a></li>
              </ul>
            </nav>
        </div>
    </header>
    
<main class="site-main">
    <section class="page-header">
        <div class="container">
            <h1>Enquiry / Booking</h1>
            <p>Tell us what you need and we will confirm availability.</p>
        </div>
    </section>

    <section class="form-wrap container">
        <form id="enquiryForm" novalidate>
            <div class="form-grid">
                <div class="field">
                    <label for="name">Full Name</label>
                    <input id="name" name="name" type="text" placeholder="e.g. Tshegofatso Ditsebe" required />
                    <small class="error" id="err-name"></small>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="you@example.com" required />
                        <small class="error" id="err-email"></small>
                        </div>
                        <div class="field">
                            <label for="service">Service</label>
                            <select id="service" name="service" required>
                                <option value="">Select a service</option>
                                <option>Domestic Cleaning</option>
                                <option>Office Cleaning</option>
                                <option>Carpet & Upholstery</option>
                                <option>Post-Construction</option>

                                </select>
                                <small class="error" id="err-service"></small>
                                </div>
                                <div class="field">
                                    <label for="date">Preferred Date</label>
                                    <input id="date" name="date" type="date" required />
                                    <small class="error" id="err-date"></small>
                                    </div>
                                    <div class="field field-full">
                                        <label for="message">Message</label>

                                        <textarea id="message" name="message" rows="5" placeholder="Any specifics about the space, size, or timing?"></textarea>
                                        </div>
                                    </div>
                                    <button class="btn cta" type="submit">Submit Enquiry</button>
                                    <p  class="form-note">We will respond within one business day.</p>
                                </form>
                            </section>
                        </main>
